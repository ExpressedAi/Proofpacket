# CI Gates Configuration: Explicit Thresholds (No Ambiguity)

tolerance:
  slope_epsilon: 1e-6           # sign check robustness
  prefix_required_rate: 1.0     # must preserve prefix for all perturbed seeds in R
  success_required_rate: 0.667   # ≥ 2/3 for M
  mwu_margin: 0.0               # empirical mean ΔΨ must be ≥ γ_MWU - 0
  poly_exponent_cap: 4.0        # example cap for steps ~ n^e (configure)
  aic_delta_min: 10.0           # poly vs exp model selection

gate_R:
  perturb_norm_fraction_of_delta_star: 0.5
  seeds: [42, 123, 456]  # Fixed seeds for reproducibility

gate_M:
  trials: 1000           # Number of MWU steps to sample
  n_vars_list: [10, 20, 50, 100, 200]  # Test sizes
  empirical_margin: 0.9  # Empirical mean must be ≥ 0.9 * theoretical

gate_C:
  loglog_fit_min_points: 4
  poly_exponent_max: 3.0  # k < 3.0
  r_squared_min: 0.8       # r² > 0.8
  L_constant_max: 10.0     # L ≤ 10 * log(n)

gate_E:
  gamma_tau: 1e-3     # allow small numeric slack for slope lower bound
  rho_tau: 1e-3         # small slack for prefix gap
  roc_diff_max: 0.05    # ROC difference < 5% for permutation null
  n_list: [10, 20, 50, 100, 200]  # Test sizes

